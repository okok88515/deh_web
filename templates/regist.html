{% include 'header.html' %}

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    <img src="../static/images/logo.png">
                </h1>
            </div>
            <hr>
            <div class="main-login main-center" style="width: 50%;margin: 0 auto;">
                <form name='myname' action='.' method='POST' enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ register_form.as_table }}
                    </table>
                    <div class="alert alert-info confirm_email" style="margin-top: 20px;">電子信箱請照實填寫，確保自身權益</div>
                    <div class="form-group" style="margin-top: 20px;">
                        <button type='submit' class="btn btn-success btn-lg btn-block login-button login_regist">註冊</button>
                    </div>
                    <div class="alert alert-danger" hidden></div>
                </form>
                <div class="login-register">
                    <a href="/login">Login</a>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</body>
{% load static %}
<script src="{% static 'js/regist_form.js' %}"></script>
<script type="text/javascript">
    var is_edit = false;
</script>

</html>
