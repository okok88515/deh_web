{% include 'header.html' %}
<html>
    {% with navbar=coi|stringformat:"s"|add:"/navbar.html" %} {% include navbar %} {% endwith %}
    <body>
        <!-- Header Carousel -->

    <div class="container">
            <div class="row"><hr style="width: 100%">
                <div class="col-md-12" style="margin: 0 auto">
                    <div class="panel panel-heading" align=center style="background-color: #0088c0">
                        <h3 id="create_event" style="color: #fff">建立學堂活動</h3>
                    </div>
                    <form id="make_eventform">

                    <div class="col-lg-12">

                        <label  style="margin-top: 20px ; "><p id="event_title1" style="display: inline;">活動名稱:</p>
                            <input name="event_name" id="event_name">
                        </label>
                        <hr>
                    </div>
                    <hr>
                    <div class="col-lg-12">
                        <p style="display: inline; float: inherit; margin-right: 5px;"><b id="eventdescription">活動描述:</b>
                            <textarea id="event_info" name="event_info" style="resize:none; width: 250px; height: 150px;"></textarea>
                        </p>
                    </div>
                    <label class="col-md-12">
                        <p id="ispublic" style="margin-top:100px;  display: inline;">是否公開:   </p>
                        <div class="select-wrapper" style="display: inline;">
                            <input type="radio" id="public" name="open"  class="checkOpen" value="1" checked> <label id="event_public" for="public">公開</label>
                            <input type="radio" id="private" name="open" class="checkOpen" value="0">  <label id="event_private" for="private">不公開</label>
                            <input type="hidden" value="1" id="open">
                        </div>

                    </label>
                    <label class="col-md-12" style="margin-top: 20px;">
                            <p style="display: inline; font-size: 22px;">設定活動時間:</p>
                            <label>從</label>
                            <input type="datetime-local" id="event_start_time">
                            <label>開始，到</label>
                            <input type="datetime-local" id="event_end_time"> 
                            <label>結束</label>
                            
                        </label>
                    <div class="col-md-12" style="margin-top: 10px">
                        <button type="submit" class="btn btn-default" style="margin:0 auto;" id="event_button"><p id="btn_confirm" style="display: inline;">確認</p></button>
                        <button type="reset" class="btn btn-danger" style="margin:0 auto;" id="reset_button"><p id="btn_reset" style="display: inline;">修正</p></button>
                    </div>
                    <div class="form-group" style="display: none">
                        <input type="text" name="event_make" id="event_make" value="make">
                        <input type="text" name="event_leader" id="event_leader" value={{username}}>
                    </div>
                </form>
                </div>
            </div>

    </div>
    <div id="loading" hidden><img src="/static/images/loading.gif" style="display: block; margin:380px 500px;"></div>
</body>
<script>
    const FORM_URL = '/{{coi}}/ajax_events';
    const MEMBER_URL = '/{{coi}}/ajax_eventmember';
    const RELOCATE_URL = '/{{coi}}/list_events';
</script>
{% load static %}
<script src="{% static 'js/sdc/make_event.js' %}"></script>
{% with js=coi|stringformat:"s"|add:"/nav.js" %}
<script src="{% static 'js/'|add:js %}"></script>
{% endwith %}
</html>
