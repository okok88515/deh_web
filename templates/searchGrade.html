{% include 'header.html' %}
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 id="todaySOI" class="page-header" style="font-weight: 800;">文資學堂成績查詢</h2>
            </div>
            <br>
            <div class="col-md-4 col-sm-12">
                <label>場次ID : </label>
                <input type="test" id="searchGameID" value="{{game_id}}">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" id="searchGrade">查詢</button><hr>
                {% if flag != -1 %}
                
                <!-- <button class="btn btn-success" style="margin-right: 10px;" onclick="Export('../../../event_history_export/{{event_id}}/{{h.id}}', 'score.csv');">匯出成績</button> -->
                {% endif %}
            </div>
            <div class="col-lg-12">
               <table class="table table-striped table-hover table-primary">
            {% if flag != -1 %}
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">暱稱</th>
                  <th scope="col">分數</th>
                  
                </tr>
              </thead>
              <tbody>
                
                {% for G in GameRecord %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                  <td>{{G.name}}</td>
                  <td>{{G.grade}}</td>
                  
                </tr>
                {% endfor %}
                
                
              </tbody>
            </table>
          {% else %}
            <h1>該場次不存在</h1>
          {% endif %}
            </div>
        </div>
               
    </div>
    

</body>

</html>
{% load static %}
<script src="{% static 'js/searchGrade.js' %}"></script>
